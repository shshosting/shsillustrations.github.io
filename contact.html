<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | SHS Illustrations</title>
  <link rel="icon" href="icons/favicon2.ico" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<header id="main-header">
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="icons/logo-backtomain.png" alt="SHS Illustrations Logo" class="logo-image">
      </a>
    </div>
    <ul>
      <li><a href="services.html">Partners</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html" class="Active">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Contact Section -->
<section class="contact-page">
  <h2>Contact Us</h2>
  <p>Describe your illustration and include relevant information or context. Response time within 24 hours. </p>

<form action="https://formspree.io/f/xwpklzlb" method="POST" class="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="10" required></textarea>

    <button type="submit">Submit</button>
</form>
</section>

 <!-- Footer -->
  <footer>
    <p>&copy; 2024 SHS Illustrations. All rights reserved.</p>
    <p> - </p>
    <p>STAY CONNECTED</p>
     <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61570953478609" target="_blank">
            <img src="IMAGES/facebook-new.png" alt="Facebook" />
        </a>
        <a href="https://www.youtube.com/watch?v=IDuClmj0bsM" target="_blank">
            <img src="IMAGES/youtube-black.png" alt="Youtube" />
        </a>
        <a href="https://www.instagram.com/shs_illustrations/" target="_blank">
            <img src="IMAGES/instagram-black.png" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com" target="_blank">
            <img src="IMAGES/linkedin-black.png" alt="LinkedIn" />
        </a>
    </div>
    <p> - </p>
  </footer>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll("header nav ul li a");
    
    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPath.split('/').pop()) {
        link.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
