<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | SHS Illustrations</title>
    <link rel="icon" href="IMAGES/favicon2.ico" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <header id ="main-header">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="icons/LogoSimple.png" alt="SHS Illustrations Logo" class="logo-image">
                </a>
            </div>
            <ul>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Portfolio Section -->
    <section class="portfolio-page">
        <h1>Our Portfolio</h1>
        <div class="masonry">
            <!-- Animations Section -->
            <div class="masonry-item">
                <video src="ANIMATIONS/p97_notext.mp4" controls></video>
            </div>
            <div class="masonry-item">
                <video src="ANIMATIONS/gfp-movie2.mp4" controls></video>
            </div>
            <div class="masonry-item">
                <video src="ANIMATIONS/prph2-2.mp4" controls></video>
            </div>
            <div class="masonry-item">
                <video src="ANIMATIONS/poly-2.mp4" controls></video>
            </div>
            <div class="masonry-item">
                <video src="ANIMATIONS/slidedesign.mov" controls></video>
            </div>
            <div class="masonry-item">
                <video src="ANIMATIONS/methods.mp4" controls></video>
            </div>

            <!-- Figures Section -->
            <div class="masonry-item"><img src="IMAGES/gfp-still.png" alt="Cover 11"></div>
            <div class="masonry-item"><img src="IMAGES/plug-2.png" alt="Cover 12"></div>
            <div class="masonry-item"><img src="IMAGES/cellcycle.jpg" alt="Cover 3"></div>
            <div class="masonry-item"><img src="IMAGES/styles2.png" alt="Cover 4"></div>
            <div class="masonry-item"><img src="IMAGES/disc-2.png" alt="Cover 5"></div>
            <div class="masonry-item"><img src="IMAGES/karllogo2.png" alt="Cover 1"></div>
            <div class="masonry-item"><img src="IMAGES/PresDesign.png" alt="Cover 6"></div>
            <div class="masonry-item"><img src="IMAGES/annewgledisc.png" alt="Cover 7"></div>
            <div class="masonry-item"><img src="IMAGES/linkedin-1.png" alt="Cover 9"></div>
            <div class="masonry-item"><img src="IMAGES/linkedin-2.png" alt="Cover 10"></div>
        </div>
    </section> 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll("header nav ul li a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath.split('/').pop()) {
                    link.classList.add("active");
                }
            });
        });
    </script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const header = document.getElementById("main-header");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
            header.classList.add("scrolled");
        } else {
            header.classList.remove("scrolled");
        }
    });
});
</script>
</body>

</html>
