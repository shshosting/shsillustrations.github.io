<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Portfolio | SHS Illustrations</title>
    <link rel="icon" href="favicon2.ico" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="LogoSimple.png" alt="SHS Illustrations Logo" class="logo-image">

            <ul>

    <!-- Portfolio Section -->
    <section class="portfolio-page">
        <h1>Our Portfolio</h1>
        <div class="masonry">
            <!-- Animations Section -->
            <div class="masonry-item">
                <video src="Hero.mp4" controls></video>
            </div>
            <div class="masonry-item">

            </div>
            <div class="masonry-item">

                <video src="tessagithub.mp4" controls></video>
            </div>
            <div class="masonry-item">
                <video src="slidedesign.mov" controls></video>
            </div>
            <div class="masonry-item">
                <video src="poly.mp4" controls></video>
            </div>

            <!-- Figures Section -->
            <div class="masonry-item"><img src="cover.png" alt="Cover 2"></div>
            <div class="masonry-item"><img src="GFP Still Image.png" alt="Cover 11"></div>

            <div class="masonry-item"><img src="NSERC Photoreceptor.png" alt="Cover 5"></div>
            <div class="masonry-item"><img src="abe.png" alt="Cover 1"></div>

            <div class="masonry-item"><img src="ELI4.png" alt="Cover 9"></div>
            <div class="masonry-item"><img src="LinkedIn CRISPR9.png" alt="Cover 10"></div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll("header nav ul li a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath.split('/').pop()) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
